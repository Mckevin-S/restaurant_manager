version: '3.8'

services:
  # Base de données MySQL
  mysql:
    image: mysql:8.0
    container_name: restaurant-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: restaurant
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USER:-restaurant_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-restaurant_pass}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: ./BackendProject
      dockerfile: Dockerfile
    container_name: restaurant-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/restaurant
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-restaurant_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-restaurant_pass}
      JWT_SECRET: ${JWT_SECRET:-SEm108AzjwmNhgc2dzAIardhYdhhQp7baKqPnhKNg08OdmXMcsz01mHSXFhkuNGr}
      SERVER_PORT: 3006
    ports:
      - "3006:3006"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    networks:
      - restaurant-network

  # Frontend React (Gusto)
  frontend:
    build:
      context: ./Gusto
      dockerfile: Dockerfile
    container_name: restaurant-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - restaurant-network

# Volumes persistants
volumes:
  mysql-data:
    driver: local
  backend-uploads:
    driver: local
  backend-logs:
    driver: local

# Réseau interne
networks:
  restaurant-network:
    driver: bridge
