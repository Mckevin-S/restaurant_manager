version: '3.8'

services:
  # Base de données MySQL
  mysql:
    image: mysql:8.0
    container_name: restaurant-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: restaurant
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USER:-restaurant_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-restaurant_pass}
      MYSQL_INITDB_SKIP_TZINFO: 1
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - restaurant-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: ./BackendProject
      dockerfile: Dockerfile
    container_name: restaurant-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/restaurant
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-restaurant_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-restaurant_pass}
      JWT_SECRET: ${JWT_SECRET:-SEm108AzjwmNhgc2dzAIardhYdhhQp7baKqPnhKNg08OdmXMcsz01mHSXFhkuNGr}
      SERVER_PORT: 3006
    ports:
      - "3006:3006"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    networks:
      - restaurant-network

  # Frontend React (Gusto)
  frontend:
    build:
      context: ./Gusto
      dockerfile: Dockerfile
    container_name: restaurant-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - restaurant-network

  # Prometheus - Collecteur de métriques
  prometheus:
    image: prom/prometheus:latest
    container_name: restaurant-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - restaurant-network
    depends_on:
      - backend

  # Grafana - Visualisation des métriques
  grafana:
    image: grafana/grafana:latest
    container_name: restaurant-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - restaurant-network
    depends_on:
      - prometheus

  # SonarQube - Analyse de qualité du code
  sonarqube:
    image: sonarqube:latest
    container_name: restaurant-sonarqube
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:mysql://mysql:3306/sonarqube?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_SECURITY_REALM: local
      SONAR_AUTHENTICATOR_DOWNCASE: true
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-logs:/opt/sonarqube/logs
      - sonarqube-extensions:/opt/sonarqube/extensions
    networks:
      - restaurant-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
volumes:
  mysql-data:
    driver: local
  backend-uploads:
    driver: local
  backend-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-storage:
    driver: local
  sonarqube-data:
    driver: local
  sonarqube-logs:
    driver: local
  sonarqube-extensions:
    driver: local

# Réseau interne
networks:
  restaurant-network:
    driver: bridge
