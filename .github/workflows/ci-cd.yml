name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # Tests Backend
  backend-tests:
    name: Tests Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Update to v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Run Backend Tests
        working-directory: ./BackendProject
        run: mvn clean test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Generate Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Test Results
          path: BackendProject/target/surefire-reports/*.xml
          reporter: java-junit

  # Build Backend
  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Maven
        working-directory: ./BackendProject
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4 # FIX: v3 is deprecated
        with:
          name: backend-jar
          path: BackendProject/target/*.jar

  # Tests Frontend
  frontend-tests:
    name: Tests Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./Gusto
        run: npm ci

      - name: Run linter
        working-directory: ./Gusto
        # FIX: CI=false permet de ne pas bloquer le pipeline sur les warnings de lint
        run: CI=false npm run lint

  # Build Frontend
  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: frontend-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./Gusto
        run: npm ci

      - name: Build
        working-directory: ./Gusto
        # FIX: CI=false ici aussi pour le build Vite
        run: CI=false npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4 # FIX: v3 is deprecated
        with:
          name: frontend-dist
          path: Gusto/dist

  # Build Docker Images
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./BackendProject
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/restaurant-backend:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./Gusto
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/restaurant-frontend:latest